  <!-- container that we'll append a bunch of cards into -->
  <div id="cards-container"></div>

  <!-- a mas that we'll use to dim the lights -->
  <div id="mask"></div>

  <!-- a popup lightbox that drills into the card data -->
  <div id="cards-lightbox"></div>

  <!-- movies card template -->
  <script id="my-Movies-template" type="x-tmpl-mustache">
  <div id={{id}} class="card">
  <img src="{{image}}" class="leftof" style="width: 119.66px; length: 119.66px;" alt="">
  <h1>{{title}}</h1>
  <h2>{{teaser}}<span class="blue">Learn more</span></h2><hr>
  <h2 id={{id}} class="blue button">Watch Trailer<img src="ic_play_circle_filled_black_24px.svg" height="20px" width="20px" padding-left="10px"></h2>
  <h2 class="blue button"><a href="{{showtimes}}" target="_blank">Get Showtimes<img src="ic_launch_black_24px.svg" height="20px" width="20px" margin-left="5px"></a></h2>
  </div>
  </script>

  <!-- lightbox template -->
  <script id="my-lightbox-template" type="x-tmpl-mustache">
  <div id={{id}}>
  <section class="lightbox">
  <iframe id="ytplayer" type="text/html" src="{{trailer}}?controls=0&showinfo=0&origin=http://example.com" frameborder="0" width="560" height="315"></iframe>
  </section>
  </div>
  </script>
